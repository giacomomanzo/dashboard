<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="reset.css" rel="stylesheet" />
  <link href="dashboard.css" rel="stylesheet" />
  <body leftmargin="0" topmargin="0" id="body">
    <header>
        <div class="first-container">
          <div class="logo blur">
            <img src="images/elements-icon-home.svg" class="ico-img" />
          </div>
          <p class="date"></p>
        </div>
        <img
          class="lr-logo"
          src="images/elements-logos-luxottica-red-carpet.svg"
        />
        <nav class="navigation">
          <div class="first logo">
            <img
              src="images/elements-ui-misc-icon-dashboard-active.svg"
              class="ico-img"
            />
          </div>
          <div class="logo blur">
            <img
              src="images/elements-icon-calendar-date-schedule-gui-web.svg"
              class="ico-img"
            />
          </div>
          <div class="logo blur">
            <img src="images/elements-icon-brands.svg" class="ico-img" />
          </div>
        </nav>
      </header>
      <section class="second-container">
        <div class="menu">
            <img src="images/group-4.svg" class="events">
          <div class="card blur">
              
          </div>
        </div>
        <div class="hour-day"><img src="images/time.svg" /></div>
        <div class="menu">
          <img src="images/highlight.svg" class="highlight"/>
          <div class="card blur">
              
          </div>
        </div>
      </section>
      <img src="images/group-5.svg" class="initiative">
      <section class="slider">
          <div class="cards blur"></div>
          <div class="cards blur"></div>
          <div class="cards blur"></div>
      </section>

      <img src="images/info.svg" class="info">
      <script src="dashboard.js"></script>
    
  </body>
</html>
